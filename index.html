<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Simple Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend> Answer the multiple choice questions below.</legend>
            <form>
        
            
        

            <label class="question">1. What does PHP stand for?</label>
            
                <label><input type="radio"  name="php" value="PreProcesser HyperText">PreProcesser HyperText </label>
                <label><input type="radio"  name="php" value="Pre HyperText Processer">Pre HyperText Processer</label>
                <label><input type="radio"  name="php" value="HyperText PreProcesser">HyperText PreProcesser</label>
                <label><input type="radio"  name="php" value="HyperText Processer">HyperText Processer</label>
            <label class="question">2. What does HTML stand for?</label>
            
                <label><input type="radio"  name="html" value="HyperText Marking Language">HyperText Marking Language</label>
                <label><input type="radio" name="html" value="HyperText Markup Language"> HyperText Markup Language</label>
                <label><input type="radio" name="html" value="HyperText Material Language">HyperText Material Language</label>
                <label><input type="radio" name="html" value="HyperText Marquee Language">HyperText Marquee Language</label>
            

            <label class="question">3. What does CSS stand for?</label>
                <label><input type="radio"  name="css" value="Class Style Sheets">Class Style Sheets </label>
                <label><input type="radio" name="css" value="Corresponding Style Sheets">Corresponding Style Sheets</label>
                <label><input type="radio" name="css" value="Classified Style Sheets">Classified Style Sheets</label>
                <label><input type="radio" name="css" value="Cascading Style Sheets">Cascading Style Sheets</label>
            
            <label class="question">4. What does JS stand for?</label>
                <label><input type="radio"  name="js" value="JavaScript">JavaScript</label>
                <label><input type="radio" name="js" value="JavaScripting">JavaScripting</label>
                <label><input type="radio" name="js" value="JavaSheets">JavaSheets</label>
                <label><input type="radio" name="js" value="JavaStyles">JavaStyles</label>
            
            <label class="question">5. What does SQL stand for?</label>
                <label><input type="radio"  name="sql" value="Standard Query Language">Standard Query Language</label>
                <label><input type="radio" name="sql" value="Square Query Language">Square Query Language</label>
                <label><input type="radio" name="sql" value="Structured Query Language">Structured Query Language</label>
                <label><input type="radio" name="sql" value="Super Query Language">Super Query Language</label>
            
            
            <button type="submit" id="submitButton"> Finish Quiz</button>
        
    </form>
</fieldset>
    <script src="quiz.js"></script>
</body>
</html>
